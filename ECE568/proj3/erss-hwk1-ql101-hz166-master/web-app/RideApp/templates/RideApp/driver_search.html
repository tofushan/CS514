{% extends "RideApp/base.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Please search your desired order</legend>
               {{ form|crispy }}
               <div class="form-group">
                   <button class="btn btn-outline-info">Search</button>
               </div>
           </fieldset>
       </form>

       <div class="border-top pt-3">
           <small class="text-muted">
               Do not want to be a driver? <a class="ml-2" href="{% url 'RideApp:home' %}"></a>
           </small>
       </div>

   </div>
{% endblock content %}
